"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
[](fg:#2a7505 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$hostname\
$nix_shell\
[](fg:#212736 bg:#1d2230)\
$character"""

right_format = """
$status\
$cmd_duration"""

add_newline = false

[status]
disabled = false
symbol = " "
success_symbol = ""
format = '[$symbol$status]($style)'

[directory]
style = "fg:#e3e5e5 bg:#2a7505"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[cmd_duration]
format = '󱦟 [$duration](bold yellow)'

[nix_shell]
disabled = false
impure_msg = '[impure](bold red)'
pure_msg = '[pure](bold green)'
unknown_msg = '[unknown](bold yellow)'
format = 'via [$symbol$state( \($name\))]($style) '

[hostname]
ssh_only = true
